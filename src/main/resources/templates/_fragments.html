<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- 头部 -->
<head th:fragment="head(title)">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:replace="${title}"></title>
	<link rel="stylesheet" href="../static/lib/semanticui/semantic.min.css"
	      th:href="@{/lib/semanticui/semantic.min.css}">
	<link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
	<link rel="stylesheet" href="../static/css/animate.min.css" th:href="@{/css/animate.min.css}">
	<link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
	<link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
	<link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

	<!-- 导航 -->
	<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
		<!-- 容器 -->
		<div class="ui container">
			<div class="ui inverted secondary stackable menu">
				<h2 class="ui teal header item">Blog</h2>
				<a href="#" th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n == 1} ? 'active'"><i class="home icon"></i>首页</a>
				<a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n == 2} ? 'active'"><i class="idea icon"></i>分类</a>
				<a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n == 3} ? 'active'"><i class="tags icon"></i>标签</a>
				<a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n == 4} ? 'active'"><i class="clone icon"></i>归档</a>
				<a href="#" th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n == 5} ? 'active'"><i class="info icon"></i>关于我</a>
				<!-- 搜索框 -->
				<div class="right m-item item m-mobile-hide">
					<!-- 透明：transparent -->
					<!-- 反转：inverted -->
					<form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
						<div class="ui icon inverted transparent input m-margin-tb-tiny">
							<input type="text" name="query" placeholder="Search...." th:value="${query}"/>
							<i onclick="document.forms['search'].submit()" class="search link icon"></i>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- 加个图标，为了响应手机端 -->
		<!-- 加上menu toggle这两个属性只是为了让jQuery获取该按钮，并没有显示上的区别 -->
		<a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
			<i class="sidebar icon"></i>
		</a>
	</nav>

	<!-- 底部footer -->
	<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
		<!-- 居中：aligned -->
		<!-- 垂直：vertical -->
		<div class="ui center aligned container">
			<div class="ui inverted divided stackable grid">
				<div class="three wide column">
					<div class="ui inverted link list">
						<div class="item">
							<img th:src="@{/images/weixin.png}" src="../static/images/weixin.png" class="ui rounded image" alt="" style="width: 100px;">
						</div>
					</div>
				</div>
				<div class="three wide column">
					<!-- 标题 -->
					<h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
					<div id="newBlog-container">
						<div class="ui inverted link list" th:fragment="newBlogList">
							<a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${newBlogs}" th:text="${blog.title}">用户故事（User Story）</a>
							<!--/*-->
							<a href="#" class="item">关于刻意练习的清单</a>
							<a href="#" class="item">失败要趁早</a>
							<!--*/-->
						</div>
					</div>
				</div>
				<div class="three wide column">
					<!-- 标题 -->
					<h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
					<div class="ui inverted link list">
						<a href="#" class="item">Email：<span th:text="#{index.email}">1471591945@qq.com</span></a>
						<a href="#" class="item">QQ：<span th:text="#{index.qq}">1471591945</span></a>
						<a href="#" th:href="@{/admin}" target="_blank" class="item">后台管理</a>
					</div>
				</div>
				<div class="seven wide column">
					<!-- 标题 -->
					<h4 class="ui inverted header m-text-thin m-text-spaced" th:text="#{index.nickname}">LZP</h4>
					<p class="m-text-thin m-text-spaced m-opacity-mini" th:text="#{index.description}">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助....</p>
				</div>
			</div>
			<div class="ui inverted section divider"></div>
			<p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright &copy; 2020 - 2021 <span th:text="#{index.nickname}">LZP</span> Designed by <span th:text="#{index.nickname}">LZP</span></p>
		</div>
	</footer>

	<!-- 脚本 -->
	<!--/*/<th:block th:fragment="script">/*/-->
		<script type="text/javascript" src="../static/js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
		<script type="text/javascript" src="../static/lib/semanticui/semantic.min.js" th:src="@{/lib/semanticui/semantic.min.js}"></script>
		<script type="text/javascript" src="../static/js/jquery.scrollTo.min.js" th:src="@{/js/jquery.scrollTo.min.js}"></script>
		<script type="text/javascript" src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
		<script type="text/javascript" src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
		<script type="text/javascript" src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
		<script type="text/javascript" src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
		<!--将js代码也作为片段引入-->
		<script type="text/javascript">
			$("#newBlog-container").load(/*[[@{/footer/newBlogs}]]*/"/footer/newBlogs");
		</script>
	<!--/*/</th:block>/*/-->
</body>
</html>
