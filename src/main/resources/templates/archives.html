<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>博客归档</title>
	<link rel="stylesheet" href="../static/lib/semanticui/semantic.min.css" />
	<link rel="stylesheet" href="../static/css/me.css"/>
</head>
<body>
	<!-- 网页网格划分16格 -->
	<!-- 导航 -->
	<nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
		<!-- 容器 -->
		<div class="ui container">
			<div class="ui inverted secondary stackable menu">
				<h2 class="ui teal header item">Blog</h2>
				<a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
				<a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
				<a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
				<a href="#" class="active m-item item m-mobile-hide"><i class="clone icon"></i>归档</a>
				<a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>
				<!-- 搜索框 -->
				<div class="right m-item item m-mobile-hide">
					<!-- 透明：transparent -->
					<!-- 反转：inverted -->
					<div class="ui icon inverted transparent input">
						<input type="text" placeholder="Search...." />
						<i class="search link icon"></i>
					</div>
				</div>
			</div>
		</div>
		<!-- 加个图标，为了响应手机端 -->
		<!-- 加上menu toggle这两个属性只是为了让jQuery获取该按钮，并没有显示上的区别 -->
		<a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
			<i class="sidebar icon"></i>
		</a>
	</nav>

    <!-- 中间内容 -->
	<div class="m-container-small m-padded-tb-big">
		<div class="ui container">
			<!-- header -->
			<div class="ui top attached padded segment">
				<!-- 解释：垂直居中 两列网格 -->
				<div class="ui middle aligned two column grid">
					<!-- 两列 -->
					<div class="column">
						<h3 class="ui teal header">归档</h3>
					</div>
					<!-- 靠右 -->
					<div class="right aligned column">
						共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}"> 114 </h2> 篇博客
					</div>
				</div>
			</div>

			<th:block th:each="item : ${archiveMap}">
				<h3 class="ui center aligned header" th:text="${item.key}">2017</h3>
				<div class="ui fluid vertical menu">
					<a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
						<span>
							<i class="mini circle icon teal"></i><span th:text="${blog.title}">关于刻意练习的清单</span>
							<div class="ui teal basic left pointing label m-padded-mini" th:text="${#dates.format(blog.updateTime,'MMMdd')}">9月03</div>
						</span>
						<div class="ui orange basic left pointing label m-padded-mini" th:text="${blog.flag}">原创</div>
					</a>
				</div>
			</th:block>
		</div>
	</div>

	<br>
	<br>
	<!-- 底部 -->
	<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
		<!-- 居中：aligned -->
		<!-- 垂直：vertical -->
		<div class="ui center aligned container">
			<div class="ui inverted divided stackable grid">
				<div class="three wide column">
					<div class="ui inverted link list">
						<div class="item">
							<img src="../static/images/weixin.png" class="ui rounded image" alt="" style="width: 100px;">
						</div>
					</div>
				</div>
				<div class="three wide column">
					<!-- 标题 -->
					<h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
					<div class="ui inverted link list">
						<a href="#" class="item">用户故事（User Story）</a>
						<a href="#" class="item">关于刻意练习的清单</a>
						<a href="#" class="item">失败要趁早</a>
					</div>
				</div>
				<div class="three wide column">
					<!-- 标题 -->
					<h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
					<div class="ui inverted link list">
						<a href="#" class="item">Email：1471591945@qq.com</a>
						<a href="#" class="item">QQ：1471591945</a>
					</div>
				</div>
				<div class="seven wide column">
					<!-- 标题 -->
					<h4 class="ui inverted header m-text-thin m-text-spaced">Lirenmi</h4>
					<p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助....</p>
				</div>
			</div>
			<div class="ui inverted section divider"></div>
			<p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright &copy; 2020 - 2021 Lirenmi Designed by Lirenmi</p>
		</div>
	</footer>

	<!--/*/<th:block th:replace="_fragments :: script">/*/-->
	<script type="text/javascript" src="../static/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../static/lib/semanticui/semantic.min.js"></script>
	<!--/*/</th:block>/*/-->

<script type="text/javascript">
	$(".menu.toggle").click(function () {
		// toggleClass方法可以将指定jQuery对象的指定css样式进行有无切换（即有就变成无，无变成有）
		$(".m-item").toggleClass('m-mobile-hide');
	});
</script>
</body>
</html>
