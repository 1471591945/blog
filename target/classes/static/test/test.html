<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>测试将footer固定在页面底部的实现方法</title>
	<style type="text/css">
		html, body {
			margin: 0;
			padding: 0;
		}

		.head {
			width: 100%;
			height: 100px;
			background: teal;
			text-align: center;
			line-height: 100px;
		}
		.main {
			width: 100%;
			height: 200px;
			background: orange;
			text-align: center;
			line-height: 200px;
		}
		.footer {
			width: 100%;
			height: 300px;
			background: red;
			text-align: center;
			line-height: 300px;
			/* footer高度固定+绝对定位（子绝父相），如果不行就加个!important，调高优先级 */
			position: absolute;
			bottom: 0;
		}
	</style>
</head>
<body>
	<div id="head">我是头部</div>
	<div id="main">我是主体内容</div>
	<div id="footer">我是底部</div>
</body>
</html>
