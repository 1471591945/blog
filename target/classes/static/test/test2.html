<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style type="text/css">
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}

		.container {
			min-height: 100%;
		}

		header {
			background-color: #ffe4c4;
		}

		main {
			padding-bottom: 100px;
			background-color: #bdb76b;
		}

		footer {
			height: 100px;
			margin-top: -100px;
			background-color: #ffc0cb;
		}
	</style>
</head>
<body>
	<div class="container">
		<header>header</header>
		<main>main content</main>
	</div>
	<footer>footer</footer>
</body>
</html>
